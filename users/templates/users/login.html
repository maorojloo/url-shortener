{% block content %}

<link rel="stylesheet"  href="{%  static  'stuffs/css/containerstyle-authentication.css'  %}">


    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">

        </form>
       
    </div>
{% endblock content %}
